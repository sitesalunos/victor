<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cartão do Dia das Mães</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="cartao">
            <div class="decoracao">
                😊😘🩷🌷🥰💖💝💝
                
                

            </div>

            <div class="titulo">
             Parabens pelo seu dia!!!
            </div>

            <div class="mensagem">
               Mãe eu fico grato por tudo que você ja fez por mim, eu te amo mais que tudo na minha vida, fico infinitamente grato também por você ter me colocado nesse mundo e também por você ser minha mãe eu te AMOO. 
            </div>

            <!-- Os alunos podem trocar o link da imagem abaixo por uma foto da mãe ou deles juntos -->
            <img
                src="victoremae.jpeg"
                alt="Foto da mamãe" class="imagem-mae">

            <div class="assinatura">
                Com muito amor,<br>
                Victor Benites Rodrigues Momberger Silveira
            </div>

            <!-- Música suave de fundo, pode ser removida se quiser -->
            <audio id="musica" src="obrigadomae.mp3"></audio>
            <button onclick="document.getElementById('musica').play()">Tocar
                música 🎵</button>
        </div>

    </body>
</html>
